  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

icons_launcher:
  image_path: "assets/images/launcher.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    web:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    linux:
      enable: true
